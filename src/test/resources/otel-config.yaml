receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
#  prometheus:
#    config:
#      scrape_configs:
#        - job_name: 'otel-metrics-scrape'
#          scrape_interval: 3s
#          static_configs:
#            - targets: ['localhost:8888']
processors:
  batch:
    timeout: 5s
    send_batch_size: 50
    send_batch_max_size: 500
exporters:
  debug:
    verbosity: detailed
  prometheus:
    endpoint: "0.0.0.0:8888"
extensions:
  health_check: {}
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679
service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, prometheus]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
  extensions: [health_check, pprof, zpages]
