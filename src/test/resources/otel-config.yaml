receivers:
  otlp/fromSpringBootActuatorGrpc:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
  otlp/fromSpringBootActuatorHttp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
#  prometheus/fromSpringBootActuatorPrometheus:
#    config:
#      scrape_configs:
#        - job_name: 'scrape-prometheus'
#          scrape_interval: 3s
#          static_configs:
#            - targets: ['host.docker.internal:8080']

processors:
  batch:
    timeout: 5s
    send_batch_size: 50
    send_batch_max_size: 500

exporters:
  debug:
#    verbosity: basic
    verbosity: detailed
  otlp/toGrafanaLGTMGrpc:
    endpoint: "host.docker.internal:4317" # If running in testcontainer, programmatically substitute with mapped port
    tls:
      insecure: true
  otlp/toGrafanaLGTMHttp:
    endpoint: "host.docker.internal:4318" # If running in testcontainer, programmatically substitute with mapped port
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8888"

extensions:
  health_check: {}
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

service:
  pipelines:
    metrics:
      receivers: [otlp/fromSpringBootActuatorGrpc, otlp/fromSpringBootActuatorHttp]
      processors: [batch]
      exporters: [otlp/toGrafanaLGTMHttp]
    traces:
      receivers: [otlp/fromSpringBootActuatorGrpc, otlp/fromSpringBootActuatorHttp]
      processors: [batch]
      exporters: [otlp/toGrafanaLGTMHttp]
    logs:
      receivers: [otlp/fromSpringBootActuatorGrpc, otlp/fromSpringBootActuatorHttp]
      processors: [batch]
      exporters: [otlp/toGrafanaLGTMHttp]
  extensions: [health_check, pprof, zpages]
